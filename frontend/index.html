<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLiquid Trader Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-chart-line"></i> HyperLiquid Trader Dashboard</h1>
                <div class="header-controls">
                    <div class="period-selector">
                        <label for="period">Period:</label>
                        <select id="period" onchange="loadTraders()">
                            <option value="ALL">All Time</option>
                            <option value="30d">30 Days</option>
                            <option value="7d">7 Days</option>
                            <option value="1d">1 Day</option>
                        </select>
                    </div>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search traders..." onkeyup="searchTraders()">
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="btn btn-ai" onclick="openSmartSearchAI()">
                        <i class="fas fa-robot"></i> Smart Search AI
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Main Dashboard Table -->
            <section id="mainDashboard" class="dashboard-section">
                <div class="section-header">
                    <h2>Top Traders by PnL</h2>
                    <div class="stats-summary">
                        <span id="totalTraders">0</span> traders
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="main-table" id="tradersTable">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Wallet</th>
                                <th>PnL</th>
                                <th>Volume</th>
                                <th>Trades</th>
                                <th>Win Rate</th>
                                <th>Avg Trade Size</th>
                                <!-- <th>Actions</th> -->
                            </tr>
                        </thead>
                        <tbody id="tradersTableBody">
                            <!-- Traders will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Trader Details Page (Hidden by default) -->
            <section id="traderDetailsPage" class="trader-details-page" style="display: none;">
                <div class="page-header">
                    <button class="btn btn-secondary" onclick="goBackToMain()">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </button>
                    <h2 id="traderPageTitle">Trader Details</h2>
                </div>
                
                <!-- Trader Overview Cards -->
                <div class="trader-overview" id="traderOverview">
                    <!-- Overview cards will be loaded here -->
                </div>
                
                <!-- Tabs -->
                <div class="tabs-container">
                    <div class="tabs-header">
                        <button class="tab-button active" onclick="switchTab('orders')" data-tab="orders">
                            <i class="fas fa-list"></i> Orders
                        </button>
                        <button class="tab-button" onclick="switchTab('fills')" data-tab="fills">
                            <i class="fas fa-exchange-alt"></i> Fills
                        </button>
                    </div>
                    
                    <!-- Tab Content -->
                    <div class="tab-content">
                        <!-- Orders Tab -->
                        <div id="ordersTab" class="tab-pane active">
                            <div class="tab-header">
                                <h3>Recent Orders</h3>
                                <div class="count-badge">
                                    <span id="ordersCount">0</span> orders
                                </div>
                            </div>
                            <div id="ordersTableContainer">
                                <!-- Orders table will be loaded here -->
                            </div>
                        </div>
                        
                        <!-- Fills Tab -->
                        <div id="fillsTab" class="tab-pane">
                            <div class="tab-header">
                                <h3>Recent Fills</h3>
                                <div class="count-badge">
                                    <span id="fillsCount">0</span> fills
                                </div>
                            </div>
                            <div id="fillsTableContainer">
                                <!-- Fills table will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
